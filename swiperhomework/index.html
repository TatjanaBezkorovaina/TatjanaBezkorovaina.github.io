<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper</title>
    <link rel="shortcut icon" href="./img/btfavicon.ico" type="image/x-icon" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Lato&family=Pacifico&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="wrapper">
      <h3 class="subtitle">Our adventures in Europe</h3>
      <h1 class="title">Croatia 2013</h1>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div data-hash="slide-1" class="swiper-slide">
            <div class="image-slider__image">
              <img src="./img/1.jpg" alt="1" />
            </div>
          </div>
          <div data-hash="slide-2" class="swiper-slide">
            <div class="image-slider__image">
              <img src="./img/2.jpg" alt="2" />
            </div>
          </div>
          <div data-hash="slide-3" class="swiper-slide">
            <div class="image-slider__image">
              <img src="./img/3.jpg" alt="3" />
            </div>
          </div>
          <div data-hash="slide-4" class="swiper-slide">
            <div class="image-slider__image">
              <img src="./img/4.jpg" alt="4" />
            </div>
          </div>
          <div data-hash="slide-5" class="swiper-slide">
            <div class="image-slider__image">
              <img src="./img/5.jpg" alt="5" />
            </div>
          </div>
          <div data-hash="slide-6" class="swiper-slide">
            <div class="image-slider__image">
              <img src="./img/6.jpg" alt="6" />
            </div>
          </div>
          <!-- <div data-hash="slide-7" class="swiper-slide">
            <div class="image-slider__image">
              <img src="./img/7.jpg" alt="7" />
            </div>
          </div>
          <div data-hash="slide-8" class="swiper-slide">
            <div class="image-slider__image">
              <img src="./img/8.jpg" alt="8" />
            </div>
          </div> -->
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </div>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
