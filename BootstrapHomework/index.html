<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link
      rel="shortcut icon"
      href="./images/btfavicon.png"
      type="image/x-icon"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Main styles -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Cards -->
    <div class="container">
      <h1 class="text-center title-h1 mt-5">Our Fave Kits</h1>
      <div class="row shop mt-5">
        <a class="col-lg-4 col-md-6" href="#">
          <div class="shop-item shop-item01">
            <span class="sale">Sale</span>
            <div class="row align-items-center text-info">
              <div class="col-8">
                <h3>White Swan Chair</h3>
              </div>
              <div class="col-4"><p>$69.99</p></div>
            </div>
          </div> </a
        ><a class="col-lg-4 col-md-6" href="#">
          <div class="shop-item shop-item02">
            <span></span>
            <div class="row align-items-center text-info">
              <div class="col-8">
                <h3>Urban sofa set</h3>
              </div>
              <div class="col-4"><p>$569</p></div>
            </div>
          </div> </a
        ><a class="col-lg-4 col-md-12" href="#">
          <div class="shop-item shop-item03">
            <span class="sale">Sale</span>
            <div class="row align-items-center text-info">
              <div class="col-8">
                <h3>Big Kitchen set</h3>
              </div>
              <div class="col-4"><p>$569</p></div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <img class="col-12 mt-5 mb-5" src="./images/Pict4.png" alt="living room" />
    <!-- Form -->
    <div class="container">
      <form class="row g-3 needs-validation mb-5" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input
            type="text"
            class="form-control shadow"
            id="validationCustom01"
            value="Tetiana"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control shadow"
            id="validationCustom02"
            value="Bezkorovaina"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label"
            >Username</label
          >
          <div class="input-group has-validation">
            <span class="input-group-text shadow" id="inputGroupPrepend"
              >@</span
            >
            <input
              type="text"
              class="form-control shadow"
              id="validationCustomUsername"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="invalid-feedback">Please choose a username.</div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">City</label>
          <input
            type="text"
            class="form-control shadow"
            id="validationCustom03"
            required
          />
          <div class="invalid-feedback">Please provide a valid city.</div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-info shadow" type="submit">Submit form</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
