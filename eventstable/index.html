<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="shortcut icon" href="./btfavicon.ico" type="image/x-icon" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="animation" id="animation">
      <div class="title">
        <h1>Beetroot</h1>
        <h3>*JavaScript</h3>
      </div>
    </div>
    <table id="grid">
      <thead>
        <tr>
          <th data-type="string">Name</th>
          <th data-type="number">Age</th>
          <th data-type="number">Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>David</td>
          <td>32</td>
          <td>2000</td>
        </tr>
        <tr>
          <td>Nick</td>
          <td>29</td>
          <td>1800</td>
        </tr>
        <tr>
          <td>Alice</td>
          <td>28</td>
          <td>2500</td>
        </tr>
        <tr>
          <td>Mike</td>
          <td>22</td>
          <td>1500</td>
        </tr>
        <tr>
          <td>Jonney</td>
          <td>20</td>
          <td>2100</td>
        </tr>
      </tbody>
    </table>
    <script src="./script.js"></script>
    <script src="./three.min.js"></script>
    <script src="./vanta.birds.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
