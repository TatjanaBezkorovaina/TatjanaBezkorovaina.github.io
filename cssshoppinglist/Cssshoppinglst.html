<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoppinglist</title>
    <link rel="icon" href="./favicon.png" type="image/png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>CSS Diner Shopping List</h1>
      <h3>Let's go to the mall!</h3>
    </header>
    <!-- content -->
    <div class="list">
      <ul>
        <li>
          <label>
            <input type="checkbox" />A lot of pickles
            <span class="brackets">for the next lessons about CSS</span>
          </label>
        </li>
        <li>
          <label
            ><input type="checkbox" />10 apples
            <span class="brackets">for more CSS manipulations</span></label
          >
        </li>
        <li>
          <label
            ><input type="checkbox" />20 oranges
            <span class="brackets"> beacause they are awesome</span></label
          >
        </li>
        <li>
          <label
            ><input type="checkbox" />13 plates
            <span class="brackets"> hm... they always disappear</span></label
          >
        </li>
        <li>
          <label><input type="checkbox" />15 bentos</label>
        </li>
        <li>
          <label
            ><input type="checkbox" />1 bottle of Sake ^_^
            <span class="brackets">for my friends</span></label
          >
        </li>
      </ul>
    </div>
    <footer class="foot">
      <h3>Bon appetit :)</h3>
    </footer>
  </body>
</html>
