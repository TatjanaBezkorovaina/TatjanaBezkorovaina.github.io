<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
    <link rel="icon" href="./icon.png" type="image/png" />

    <!-- normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- flower -->
    <div class="flover-wrapper">
      <div class="circle-yellow"></div>
      <div class="yellow-big-1"></div>
      <div class="yellow-big-2"></div>
      <div class="yellow-big-3"></div>
      <div class="yellow-big-4"></div>
      <div class="yellow-medium-1"></div>
      <div class="yellow-medium-2"></div>
      <div class="circle-big-red-1"></div>
      <div class="circle-big-red-2"></div>
      <div class="circle-big-red-3"></div>
      <div class="circle-big-red-4"></div>
      <div class="circle-medium-red-1"></div>
      <div class="circle-medium-red-2"></div>
      <div class="circle-small-red-1"></div>
      <div class="circle-small-red-2"></div>
      <div class="yellow-small-1"></div>
      <div class="yellow-small-2"></div>
      <div class="line-1"></div>
      <div class="line-2"></div>
      <div class="line-3"></div>
      <div class="line-4"></div>
    </div>

</html>
