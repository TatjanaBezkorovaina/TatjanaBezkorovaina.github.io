<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./btfavicon.ico" type="image/ico" />
  </head>
  <body>
    <!-- for blur image -->
    <div class="bgr"></div>
    <!-- title -->
    <div class="content">
      <h1 class="content__title">Data types and operators</h1>
      <h2 class="content__subtitle">Money Converter</h2>
      <!-- converters -->
      <div class="main">
        <p>
          <label>$</label>
          <input
            type="number"
            id="funcGrivna"
            placeholder="Enter your amount $"
          />
          <button class="button" onclick="converterDollar()">Сonvert</button>
          <span id="out">Result</span>
          <span>UAN</span>
        </p>
        <p>
          <label>$</label>
          <input
            type="number"
            id="funcEuro"
            placeholder="Enter your amount $"
          />
          <button class="button" onclick="converterDollarToEuro()">
            Сonvert
          </button>
          <span id="out1">Result</span>
          <span>EUR</span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
