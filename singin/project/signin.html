<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="icon" href="../media/btfavicon.ico" type="ico" />
    <!-- normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sign-in">
      <div class="sign-in__panel">
        <div class="tabs sign-in__tabs">
          <!-- navigation -->
          <ul class="tabs__nav">
            <li class="tabs__item">
              <a href="#" class="tabs__link">Sign in</a>
            </li>
            <li class="tabs__item">
              <a href="#" class="tabs__link">Join us</a>
            </li>
          </ul>
          <!-- end of navigation -->
          <div class="tabs__body">
            <div class="tabs__content">
              <!-- form -->
              <form action="#" method="GET">
                <div class="form">
                  <div class="form__controls">
                    <label class="form__label" for="username">Username</label>
                    <input
                      class="form__input"
                      minlength="3"
                      type="text"
                      name="username"
                    />
                  </div>
                  <div class="form__controls">
                    <label class="form__label" for="password">Password</label>
                    <input
                      class="form__input"
                      required
                      type="password"
                      name="password"
                    />
                  </div>
                  <div class="form__controls form__controls--checkbox">
                    <input checked type="checkbox" name="keep" />
                    <label class="form__label form__label--checkbox" for="keep"
                      >Keep me signed in</label
                    >
                  </div>
                  <div class="form__controls form__controls--submit">
                    <button type="submit" class="btn btn--primary">
                      Sign in
                    </button>
                    <!-- end of form -->
                  </div>
                  <div class="form__advanced">
                    <a href="#" class="form__link">Forgot password</a>
                    <a href="#" class="form__link">Create an account</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
